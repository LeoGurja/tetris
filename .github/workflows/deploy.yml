name: Deploy
on:
  push:
    branches: ["main"]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Check
        run: tsc && npm run lint
      - name: Build
        run: npm run build
  deploy:
    environment:
      name: Deploy
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Upload S3
        uses: shallwefootball/upload-s3-action@v1.3.3
        with:
          aws_key_id: AKIAX5EAGKVVX3LEH7PU
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_bucket: tetris
          source_dir: dist
